{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- 导入 Poppins 字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- 导入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 页眉样式 */
        header {
            background-color: #1f1314; /* 深蓝色背景 */
            color: #e5eeed; /* 文字颜色 */
            font-size: 45px; /* 超大字体 */
            font-family: 'Poppins', sans-serif; /* 使用 Poppins 字体 */
            font-weight: 700; /* 使用粗体 */
            width: 100%; /* 宽度占满整个屏幕 */
            position: fixed; /* 固定在页面顶部 */
            top: 0; /* 距离顶部 0 */
            z-index: 1000; /* 确保页眉在最上层 */
            display: flex;
            justify-content: space-between; /* 左右对齐 */
            align-items: center;
            /* 调整内边距 */
            padding: 13px 30px 13px 200px;
        }
        .header-container {
            display: flex;
            align-items: center;
        }
        .home-button {
            background: none;
            border: none;
            color: #e5eeed; /* 文字颜色 */
            font-size: 33px; /* 字体大小 */
            font-family: 'Poppins', sans-serif; /* 使用 Poppins 字体 */
            font-weight: 500;
            cursor: pointer; /* 鼠标指针样式 */
            outline: none; /* 去掉轮廓线 */
            margin-left: 100px; /* 减少按钮之间的间距 */
        }
        .home-button:hover {
            text-decoration: underline; /* 鼠标悬停时下划线 */
        }
        .user-icon {
            font-size: 50px; /* 图标大小 */
            color: #e5eeed; /* 图标颜色 */
            cursor: pointer; /* 鼠标指针样式 */
            background: none;
            border: none;
            outline: none;
            padding-right: 350px;
        }
        .user-icon:hover {
            color: #a0a0a0; /* 鼠标悬停时颜色变化 */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            margin: 0;
            padding-top: 70px; /* 为内容留出页眉的高度 */
            overflow: hidden; /* 去除滚动条并禁止滚动 */
        }

        .background-image {
            background-size: cover; /* 让图片覆盖整个区域 */
            background-position: center; /* 图片居中 */
            background-attachment: fixed; /* 固定背景图片 */
            position: fixed; /* 固定定位 */
            top: 0; /* 从顶部开始 */
            left: 0; /* 从左侧开始 */
            width: 100vw; /* 宽度为视口宽度 */
            height: 100vh; /* 高度为视口高度 */
            z-index: -1; /* 确保背景在所有内容下方 */
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-container">
            ParkManager
            <button class="home-button" onclick="window.location.href='/'">Home</button>
            <button class="home-button" onclick="window.location.href='/manager/add'">Manager</button>
        </div>
        <button class="user-icon" onclick="window.location.href='/user/detail'">
            <i class="fas fa-user-circle"></i>
        </button>
    </header>
    <img src="{% static 'home.jpg' %}" alt="My image" class="background-image">
    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
