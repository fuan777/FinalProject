<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .success-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .success-message h1 {
            color: #28a745; /* 绿色 */
        }
        .success-message p {
            color: #333;
        }
        .checkmark {
            font-size: 5em;
            color: #28a745; /* 绿色 */
        }
        .return-button {
            padding: 10px 20px;
            background-color: #007bff; /* 蓝色 */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Submit Success</h1>
        <p>您的操作已成功完成。</p>
        <div class="checkmark">✓</div>
    </div>
    <button class="return-button" onclick="window.location.href='/manager/add/';">返回</button>
</body>
</html>
